<div xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div>
        <a th:href="@{/}">Home Page</a> |
        <a th:href="@{/marathons}">List of Marathons</a>
        <span sec:authorize="hasAuthority('MENTOR')">
            | <a th:href="@{/students}">List of Students</a>
        </span>
    </div>
    <div sec:authorize="isAuthenticated()" style="position: absolute; top: 10px; right: 20px;">
        <span>
            Hello <a th:href="@{|/user/${#authentication.details.id}|}" th:text="${#authentication.details.firstName}"></a>!
        </span> |
        <form th:action="@{/logout}" method="post" style="display: inline-block">
            <input type="submit" value="LogOut">
        </form>
    </div>
</div>
